<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- JS -->
    <script src="/JS/jquery-3.6.0.min.js"></script>
    <script src="/JS/bootstrap.js"></script>
    <script src="/JS/scripts.js"></script>
    <title>Akan Calculator</title>
</head>
<body>
    <!-- header -->
    <div class="header container">
        <p id="title">Akan Name Generator</p>
        <p id="paragraph">Frequently in Ghana, children are given their first name as a <span id="day-name">'day name'</span> which corresponds to the day in the week they were born.</p>
    </div>
    <!-- body -->
    <div class="body">
        <!-- hero section -->
        <div class="hero-section container">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <img src="./images/woman-transparent.png" alt="">
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <!-- form -->
                    <form id="form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your FIrst Name Here...">
                        </div>
                        <div class="form-group">
                            <select name="select-gender" id="select-gender" class="form-control">
                                <option value="select-gender">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                        <button class="btn" id="btn-generate" data-bs-toggle="modal" data-bs-target="#modal">Generate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- popup -->
    <!-- Modal -->
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Close button -->
                    <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Output box -->
                    <div class="output-box" id="output-box">
                        <p id="output-text">Missing input details</p>
                    </div>                   
                </div>
            </div>
</body>
</html>
